<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio com Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }


    </style>
</head>
<body>
    <h1>Notas das avaliações</h1>
    <table>
        <thead style="background-color: grey; color: white;">
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup" style="font-weight: bold;">Exatas</th>
                <td>Matemática</td>
                <td>10.00</td>
                <td>8.00</td>
                <td>9.00</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>7.00</td>
                <td>8.00</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>9.5</td>
                <td>8.0</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>7.5</td>
                <td>10</td>
                <td>8.5</td>
            </tr>
            <tr style="background-color: grey; color: white;">
                <td colspan="4">Média de Exatas</td>
                <td>etc</td>
            </tr>
            <tr>
                <td rowspan="2" scope="rowgroup" style="font-weight: bold;">Humanas</td>
                <td>História</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr style="background-color: grey; color: white;">
                <td colspan="4">Média de Exatas</td>
                <td>10</td>
        </tbody>
    </table>
</body>
</html>
